<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>logo_v1.0.png">
		<link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.9.0/theme-chalk/index.css">
		<title>
			<%= htmlWebpackPlugin.options.title %>
		</title>

		<script src="https://cdn.staticfile.org/vue/2.6.10/vue.js"></script>
		<script src="https://cdn.staticfile.org/element-ui/2.15.0/index.js"></script>
		<script src="https://cdn.staticfile.org/axios/0.20.0/axios.min.js"></script>
		<script src="https://cdn.staticfile.org/vuex/3.2.0/vuex.min.js"></script>
		<script src="https://cdn.staticfile.org/vue-router/3.1.3/vue-router.min.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<style>
			@media screen and(min-width: 1024px) {
				body {
					font-size: 12px
				}
			}

			/*>=1024的设备屏幕*/

			@media screen and(min-width: 1100px) {
				body {
					font-size: 14px
				}
			}

			/*>=1100的设备屏幕*/
			@media (min-width: 1280px) {
				body {
					font-size: 18px;
				}
			}

			/*>=1280的设备屏幕*/

			@media screen and(min-width: 1366px) {
				body {
					font-size: 20px;
				}
			}

			/*>=1366的设备屏幕*/

			@media screen and(min-width: 1440px) {
				body {
					font-size: 24px !important;
				}
			}

			/*>=1440的设备屏幕*/

			@media screen and(min-width: 1680px) {
				body {
					font-size: 26px;
				}
			}

			/*>=1680的设备屏幕*/
			@media screen and(min-width: 1920px) {
				body {
					font-size: 30px;
				}
			}

			/*>=1920的设备屏幕*/

			html,
			body {
				overflow: hidden;
				overflow-y: auto;

			}
		</style>
	</body>

</html>
