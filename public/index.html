<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>logo_v2.1.png">
		<link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.9.0/theme-chalk/index.css">
		<title>
			<%= htmlWebpackPlugin.options.title %>
		</title>

		<script src="https://cdn.staticfile.org/vue/2.6.10/vue.js"></script>
		<script src="https://cdn.staticfile.org/element-ui/2.15.0/index.js"></script>
		<script src="https://cdn.staticfile.org/axios/0.20.0/axios.min.js"></script>
		<script src="https://cdn.staticfile.org/vuex/3.2.0/vuex.min.js"></script>
		<script src="https://cdn.staticfile.org/vue-router/3.1.3/vue-router.min.js"></script>
		<!-- 获取公网IPconsole.log(returnCitySN["cip"]) -->
		<script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
	</head>
	<body>
		<div id="app"></div>
		<style>
			@media (min-width: 1024px) {
				body {
					font-size: 18px
				}
			}

			/*>=1024的设备*/

			@media (min-width: 1100px) {
				body {
					font-size: 20px
				}
			}

			/*>=1100的设备*/
			@media (min-width: 1280px) {
				body {
					font-size: 22px;
				}
			}

			/*>=1280的设备*/

			@media (min-width: 1366px) {

				body {
					font-size: 24px;
				}
			}

			@media (min-width: 1440px) {
				body {
					font-size: 25px !important;
				}
			}

			@media (min-width: 1680px) {
				body {
					font-size: 28px;
				}
			}

			@media (min-width: 1920px) {
				body {
					font-size: 33px;
				}
			}

			html,
			body {
				overflow: hidden;
				overflow-y: auto;

			}
		</style>
	</body>

</html>
