<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>logo_v1.0.png">
		<link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.9.0/theme-chalk/index.css">
		<title>
			<%= htmlWebpackPlugin.options.title %>
		</title>

		<script src="https://cdn.staticfile.org/vue/2.6.10/vue.js"></script>
		<script src="https://cdn.staticfile.org/element-ui/2.9.2/index.js"></script>
		<script src="https://cdn.staticfile.org/axios/0.20.0/axios.min.js"></script>
		<script src="https://cdn.staticfile.org/vuex/3.2.0/vuex.min.js"></script>
		<script src="https://cdn.staticfile.org/vue-router/3.1.3/vue-router.min.js"></script>		
	</head>
	<body>
		<div id="app"></div>
		<style>
			
			@media only screen and (min-width: 319px) {
				:root {
					font-size: 13.4px;
				}
			}

			@media only screen and (min-width: 1509px) {
				:root {
					font-size: 15px;
				}
			}

			@media only screen and (min-width: 414px) {
				:root {
					font-size: 18px;
				}
			}

			html,
			body {
				overflow: hidden;
				overflow-y: auto;

			}
		</style>
	</body>

</html>
